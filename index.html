<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="product">
      <div class="product__image__container">
        <div class="product__image__container__inner">
          <img
            srcset="
              /images/image-product-mobile.jpg  686w,
              /images/image-product-desktop.jpg 600w
            "
            sizes="(max-width: 1247px) 686px,
        600px"
            alt="Gabrielle Essence Eau De Parfum"
            class="product__image"
          />
        </div>
      </div>
      <div class="product__description">
        <p class="product__category">perfume</p>
        <p class="product__name">Gabrielle Essence Eau De Parfum</p>
        <p class="product__text"
          >A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.</p
        >
        <p class="product__price"
          ><span class="product__price__current">$149.99</span> $169.99</p
        >
      </div>
      <button class="add__product__to__cart">Add to Cart</button>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/achianumba">Your Name Here</a>.
    </footer>
  </body>
</html>
